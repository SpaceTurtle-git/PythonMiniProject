{% extends 'base.html' %}
{% load static %}


{% block content %}   
<nav class="flex justify-between items-center py-3 px-4 fixed w-full z-50">
    <div class="w-6/12">
        <img src="{% static 'assets/netflix.png' %}" alt="logo" class="w-5/12 md:w-2/12">
    </div>
    <div>
        <a href="{% url 'account_login' %}" class='bg-primary_red py-1 px-3 text-white md:text-lg rounded-md'>
            Sign In
        </a>
    </div>
</nav>

<header class="min-h-screen w-full bg-black bg-opacity-75 showcase relative border-gray-600 border-b-8 flex justify-center py-20 bg-cover bg-center" style="background-image: url('{% static 'assets/background_netflix.jpg' %}'); background-size: 100% 100%;">    <div class="z-10 min-h-full py-32 md:py-0 text-gray-100 w-6/12 flex items-center flex-col">
        <form method="post" action="{% url 'account_signup' %}" class="bg-black bg-opacity-70 min-h-full py-8 px-4 w-8/12 rounded-md" method="post">
            {% csrf_token %}
            <h1 class="text-4xl font-semibold text-center">
                Sign Up
            </h1>
            {% if form.errors %}
            <div class="text-center my-4">
            {{form.errors.email}}
            {{form.errors.password1}}
            {{form.errors.password2}}
            </div>
            {% endif %}
            
            <div> 
                <Label class='text-lg font-medium mb-3'>
                    Email
                </Label>
                <input class="p-2 bg-gray-200 rounded-sm text-gray-900 outline-none block w-full" type="email" name="email" id="id_email" placeholder="Your Email" required>
            </div>
            <div class='my-3'> 
                <Label class='text-lg font-medium mb-3'>
                    Password
                </Label>
                <input class="p-2 bg-gray-200 rounded-sm text-gray-900 outline-none block w-full" type="password" name="password1" id="id_password1" placeholder="Password" required>
            </div>
            <div class='my-3'> 
                <Label class='text-lg font-medium mb-3'>
                    Confirm Password
                </Label>
                <input class="p-2 bg-gray-200 rounded-sm text-gray-900 outline-none block w-full" type="password" name="password2" id="id_password2" placeholder="Password" required>
            </div>
            {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
            {% endif %}
            <div class="flex justify-center items-center">
                <button type="submit" class="py-2 px-4 bg-primary_red text-gray-100 font-medium text-lg rounded-md">
                    Sign Up
                </button>
            </div>

            <div class="text-center mt-4">
                <p>
                    Have account already? <a href="{% url 'account_login' %}" class="text-blue-600"> Log In</a>
                </p>
            </div>
        </form>
    </div>
</header>
{% endblock %}
